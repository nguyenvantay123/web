<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>🌿 Chatbot Ẩm Thực Đà Nẵng</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
  <div class="header">
    <h2>🌿 Chatbot Ẩm Thực Đà Nẵng</h2>
    <select id="languageSelector">
      <option value="vi">Tiếng Việt</option>
      <option value="en">English</option>
      <option value="zh">中文</option>
      <option value="ja">日本語</option>
      <option value="ko">한국어</option>
    </select>
  </div>

  <div class="main">
    <div class="dish-list">
      <ul id="dishList"></ul>
      <span id="showMore" class="show-more">Xem thêm...</span>
    </div>

    <div class="chat-box">
      <div id="chatLog" class="messages"></div>
      <div class="input-group">
        <input type="text" id="userInput" placeholder="Nhập món ăn... " required>
        <button id="sendButton">Gửi</button>
        <button id="resetButton">Xóa</button>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
